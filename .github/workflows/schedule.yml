name: Nightly Backup
on:
  schedule:
    - cron: "0 2 * * *"   # 2 AM UTC

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Backup
        run: echo "Backup created at $(date)" > backup.txt
      
      - uses: actions/upload-artifact@v4
        with:
          name: nightly-backup
          path: backup.txt
